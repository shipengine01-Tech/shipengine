  <style>
    :root{
      --electric-blue:#2D9CDB;
      --hot-pink:#EB5757;
      --lime:#6FCF97;
      --soft-purple:#9B51E0;
      --glass: rgba(255,255,255,0.84);
      --muted: #0f1724;
      --bg: linear-gradient(135deg,#FFE29F 0%, #FF8FB3 40%, #8FD3FE 100%);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Poppins","Inter",Arial,sans-serif;background:var(--bg);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;color:var(--muted);line-height:1.45}
    .site{display:flex;min-height:100vh;flex-direction:column}
    header{display:flex;align-items:center;justify-content:space-between;padding:20px clamp(18px,4vw,48px);backdrop-filter: blur(6px)}
    .logo{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--soft-purple);font-weight:800;font-size:22px;letter-spacing:-0.4px}
    .logo svg{height:42px;width:auto}
    nav{display:flex;gap:18px;align-items:center}
    nav a{text-decoration:none;color:white;font-weight:700;padding:8px 12px;border-radius:8px;transition:transform .18s ease, background .18s ease;font-size:14px;opacity:0.96}
    nav a.primary{background:white;color:var(--hot-pink);box-shadow:0 8px 20px rgba(0,0,0,0.12)}
    nav a.ghost{background:transparent;opacity:0.95}
    .hero{display:grid;grid-template-columns:1fr 460px;gap:32px;align-items:center;padding:clamp(28px,6vw,80px);max-width:1200px;margin:0 auto;width:100%}
    .hero-left{padding:18px}
    h1{margin:0 0 18px 0;font-size:clamp(34px,6.2vw,56px);color:white;line-height:1.02;text-shadow:0 10px 30px rgba(0,0,0,0.18);font-weight:900}
    .lead{color:rgba(255,255,255,0.95);margin-bottom:22px;font-size:18px;max-width:56ch;font-weight:600}
    .hero-ctas{display:flex;gap:14px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;border-radius:999px;padding:13px 20px;font-weight:800;border:0;cursor:pointer;font-size:15px;transition: transform .16s ease, box-shadow .16s ease;box-shadow:0 8px 24px rgba(0,0,0,0.10)}
    .btn.primary{background:var(--soft-purple);color:white}
    .btn.ghost{background:rgba(255,255,255,0.94);color:var(--soft-purple)}
    .btn:hover,.btn:focus{transform:translateY(-3px);outline:none;box-shadow:0 10px 28px rgba(0,0,0,0.15)}
    .visual{background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.75));padding:18px;border-radius:18px;box-shadow:0 18px 50px rgba(17,24,39,0.18)}
    .visual-inner{height:360px;border-radius:12px;overflow:hidden;display:flex;flex-direction:column;align-items:stretch;background:linear-gradient(135deg,var(--electric-blue),var(--lime));position:relative}
    .visual .ui-sample{padding:18px;display:flex;gap:12px;flex-direction:column;height:100%}
    .sample-row{display:flex;gap:12px;align-items:center}
    .card-mini{flex:1;background:rgba(255,255,255,0.85);padding:8px;border-radius:10px;font-weight:700;color:var(--muted);font-size:13px}
    .big-panel{flex:1.7;background:rgba(255,255,255,0.95);border-radius:12px;padding:12px}
    .blob{position:absolute;right:-80px;bottom:-40px;width:320px;height:320px;border-radius:50%;background: radial-gradient(circle at 30% 30%, rgba(155,81,224,0.45), transparent 40%),radial-gradient(circle at 70% 70%, rgba(235,87,87,0.25), transparent 30%);filter: blur(30px); transform:rotate(10deg)}
    .features{max-width:1200px;margin:10px auto 0 auto;padding:40px clamp(18px,4vw,48px);display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .feature{background:var(--glass);padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    .feature h3{margin:0 0 10px;color:var(--soft-purple)}
    .feature p{margin:0;color:#233246;font-weight:600}
    .section{max-width:1200px;margin:12px auto;padding:34px clamp(18px,4vw,48px);background: rgba(255,255,255,0.68);border-radius:14px;box-shadow:0 18px 40px rgba(0,0,0,0.06)}
    .section h2{margin-top:0;color:var(--muted)}
    .columns{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .list{margin:0;padding-left:18px;color:#24333f;font-weight:600}
    .testimonials{display:flex;gap:18px;flex-wrap:wrap}
    .testimonial{flex:1;min-width:240px;background:rgba(255,255,255,0.9);padding:18px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.06)}
    .testimonial p{margin:0 0 8px;font-weight:600;color:#123}
    .pricing-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .price-card{background:var(--glass);padding:18px;border-radius:12px;text-align:center}
    .price-card h3{margin:6px 0;color:var(--soft-purple)}
    .price-amount{font-size:28px;font-weight:900;color:var(--muted)}
    footer{padding:28px;text-align:center;color:rgba(255,255,255,0.95)}
    .footer-links{display:flex;gap:12px;justify-content:center;padding:8px;margin-bottom:6px}
    @media (max-width:980px){.hero{grid-template-columns:1fr;padding-top:40px}.features{grid-template-columns:repeat(2,1fr)}.columns{grid-template-columns:1fr}.pricing-grid{grid-template-columns:1fr}}
    @media (max-width:560px){nav{display:none}.logo{font-size:18px}.features{grid-template-columns:1fr}}
  </style>
</head>
